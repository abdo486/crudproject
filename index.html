<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col p-3">
                    <div>
                        <label>User Name</label>
                        <input type="text"  id="uname" class="form-control" placeholder="Enter Name" onkeyup="inpname(this.value)">
                        <div class="inp-name">first word capital</div>
                        <label class="mt-3">Email</label>
                        <input type="email"  id="uemail" class="form-control" placeholder="Email">
                        <label class="mt-3">Password</label>
                        <input type="password"  id="pass" class="form-control" placeholder="Password">
                        <button id="subbtn" class="btn btn-danger mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <input type="search" class="w-50 m-auto form-control my-4" id="search" onkeyup="sear(this.value)" placeholder="search">
    <table class="table w-75 m-auto">
        <thead>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>delete</th>
            <th>update</th>
            <th>visit</th>
        </thead>
        <tbody id="body">
            
        </tbody>

    </table>
   
        
  <div id="ch-name" class="username text-white text-center justify-content-center align-items-center">
        <div class="" >
            <i class="fa-solid fa-xmark position-absolute " id="close"></i>
             The name must start capital and at least 3

        </div>
    </div>
  <div id="em-name" class="username text-white text-center justify-content-center align-items-center">
        <div class="" >
            <i class="fa-solid fa-xmark position-absolute " id="close2"></i>
            Example@(gmail or yahoo).com 

        </div>
    </div>

       
       
  
   <script src="./js/bootstrap.bundle.min.js"></script> 
   <script src="./js/script.js"></script>
</body>
</html>
